<template>
    <lightning-card title="Logs">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-datatable
                    key-field="Id"
                    data={logs}
                    columns={tableColumns}
                    hide-checkbox-column
                    onrowaction={handleRowAction}>
                >
                </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
